<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body> 

    <!--Header will consist of both the time and high score-->
    <header>
        <h4 id="view-high-scores">View High Score</h4>
        <h4 class="timer">Time: <span id="timer"></span></h4>
    </header>

    <!--Created a pop up with information about time and deductions. Also added a start
    btn within a div-->
    <div id="starter-container" class="show">
        <div class="container start">
            <h1>Game On</h1>
            <p>You will have approximately 15 seconds to answer the questions. If the answer
                is incorrect 2 points will be deducted and 3 seconds will be penalized. 
            </p>
            <button class="btn startend" id="start-game">Start Quiz</button>
        </div>
    </div>

    <!---->
    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div>




    <!--Quiz box-->
    <div class="quiz_box">
        <header>
            <div class="title">Begin at Your Own Risk</div>
            <div class="timer">
                <div class="time_left_txt">Tik Tok</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!--Questions will be added in javascript-->
            </div>
            <div class="option_list">
                <!--Options will be added in javascript-->
            </div>
        </section>
        <!--Creating a footer for Quiz-->
        <footer>
            <div class="total_que">
                <!--Nothing is added in div as it will be added in javascript-->
            </div>
            <button class="next_btn">Proceed</button>
        </footer>
    </div>

    <!--Result box-->
    <div class="result_box">
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
        <div class="complete_text">You Made it</div>
        <div class="score_text">
            <!--Result pop up will be added in javascript-->
        </div>
        <div class="buttons">
            <button class="restart">Reengage</button>
            <button class="quit">Terminate</button>
        </div>
    </div>

    
</body>
</html>
