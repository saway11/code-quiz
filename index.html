<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game On</title>
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body> 

        <!--Header will consist of both the time and high score-->
        <header>
            <h4 id="view-high-scores">View High Score</h4>
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <!--Created a pop up with information about time and deductions. Also added a start
        btn within a div-->
        <div id="starter-container" class="show">
            <div class="container start">
                <h1>Game On</h1>
                <p>You will have approximately 15 seconds to answer the questions. If the answer
                    is incorrect 2 points will be deducted and 3 seconds will be penalized. 
                </p>
                <button class="btn startend" id="start-game">Start Quiz</button>
            </div>
        </div>

        <!--Added an answer btn-->
        <div id="question-container" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

        <!--Added an end container which will appear as complete-->
        <div id="end-container" class="hide">
            <div class="container-end">
                <div id="score-banner">
                    <h1>Complete</h1>
                </div>
                <form id="initials-form" class="initials">
                    <p> Enter Initials:
                        <input type="text" name="initials" id="initials" class="text-input">
                        <button class="btn startend" id="submit-score" type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>


        <!--Added a div to include high score chart for user-->
        <div id="high-score-container" class="hide">
            <div class="high-score container">
                <h1 class="high-score">High Score</h1>
                <h1 id="high-score-list" class="score-list"></h1>
            </div>
        </div>

        <!--Added btn to go back or to clear high schores-->
        <div>
            <button class="btn" id="go-back">Go Back</button>
            <button class="btn" id="clear-high-scores">Clear High Scores</button>
        </div>
    

        <div class="hide" id="correct">
            <h2>Correct</h2>
        </div>
        <div class="hide" id="wrong">
            <h2>Incorrect</h2>
        </div>

        <script src="./assets/js/script.js"></script>

    </body>
</html>
